  Output: Piękno str() polega na tym, że łączy wiele cech innych funkcji, które już widziałeś/aś, wszystko w zwięzłym i czytelnym formacie. Na samej górze mówi nam, że klasą roślin jest „data.frame” i że ma 5166 obserwacji i 10 zmiennych. Następnie podaje nam nazwę i klasę każdej zmiennej, a także podgląd jej zawartości.

- Class: text
  Output: str() jest w rzeczywistości bardzo ogólną funkcją, której można używać w przypadku większości obiektów w R. Zawsze, gdy chcesz zrozumieć strukturę jakiegoś obiektu (zestawu danych, funkcji itp.), warto zacząć od str()

