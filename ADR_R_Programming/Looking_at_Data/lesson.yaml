- Class: text
  Output: Ta lekcja nauczy Cię, jak odpowiadać na te pytania i im podobne, korzystając z wbudowanych funkcji R. Będziemy korzystać ze zbioru danych skonstruowanego z bazy PLANTS Department of Agriculture (http://plants.usda.gov/adv_search.html).

- Class: cmd_question
  Output: Przechowałem dane dla Ciebie w obiekcie o nazwie plants. Wpisz ls(), aby wyświetlić zmienne w swojej przestrzeni roboczej. Wśród nich powinien być obiekt plants.
  CorrectAnswer: ls()
  AnswerTests: omnitest(correctExpr='ls()')
  Hint: Użyj ls(), aby wyświetlić listę zmiennych.

- Class: cmd_question
  Output: Zacznijmy od sprawdzenia klasy obiektu plants za pomocą class(plants). To da nam wskazówkę co do ogólnej struktury danych.
  CorrectAnswer: class(plants)
  AnswerTests: omnitest(correctExpr='class(plants)')
  Hint: Użyj class(plants) aby sprawdzić klasę obiektu plants.

- Class: text
  Output: Bardzo często dane są przechowywane w tzw. "ramce danych" (dataframe). Jest to domyślna klasa dla danych wczytywanych do R za pomocą funkcji takich jak read.csv() i read.table(), o których dowiesz się w innej lekcji.

- Class: cmd_question
  Output: Ponieważ zbiór danych jest przechowywany w ramce danych, wiemy, że jest prostokątny. To znaczy ma dwa wymiary (wiersze i kolumny) i odpowiada tabeli w arkuszu kalkulacyjnym. Użyj dim(plants), aby zobaczyć dokładnie, z iloma wierszami i kolumnami mamy do czynienia.
  CorrectAnswer: dim(plants)
  AnswerTests: omnitest(correctExpr='dim(plants)')
  Hint: Użyj polecenia dim() z argumentem plants, aby zobaczyć dokładne wymiary zestawu danych o roślinach.

- Class: text
  Output: Pierwsza liczba, którą widzisz (5166), to liczba wierszy (obserwacji), a druga liczba (10) to liczba kolumn (zmiennych).

