- Class: text
  Output: Zastosowaliśmy dość opisowe nazwy zmiennych do tego zestawu danych, ale nie zawsze tak będzie. Logicznym następnym krokiem jest zajrzenie do rzeczywistych danych. Jednak nasz zestaw danych zawiera ponad 5000 obserwacji (wierszy), więc całości przeglądanie całości jest bardzo uciążliwe.
  
- Class: cmd_question
  Output: Funkcja head() umożliwia podgląd górnej części zestawu danych. Wypróbuj ją podając nazwę tabeli, którą chcesz zobaczyć, jako argument.
  CorrectAnswer: head(plants)
  AnswerTests: omnitest(correctExpr='head(plants)')
  Hint: head(plants) pokaże Ci sam początek zbioru danych.

- Class: text
  Output: Poświęć chwilę na przejrzenie i zrozumienie uzyskanego wyniku. Każdy wiersz jest oznaczony numerem obserwacji, a każda kolumna nazwą zmiennej. Twój ekran prawdopodobnie nie jest wystarczająco szeroki, aby wyświetlić wszystkie 10 kolumn obok siebie, w takim przypadku R wyświetla tyle kolumn ile może, zanim przejdzie do następnego wiersza.

- Class: cmd_question
  Output: Domyślnie head() pokazuje pierwsze sześć wierszy danych. Możesz zmienić to zachowanie, przekazując jako drugi argument liczbę wierszy, które chcesz wyświetlić. Użyj head(), aby wyświetlić podgląd pierwszych 10 wierszy.
  CorrectAnswer: head(plants, 10)
  AnswerTests: omnitest(correctExpr='head(plants, 10)')
  Hint: head(plants, tutaj_wpisz_drugi_argument)

- Class: cmd_question
  Output: To samo dotyczy użycia tail() do podglądu końca zestawu danych. Użyj tail() do wyświetlenia ostatnich 15 wierszy.
  CorrectAnswer: tail(plants, 15)
  AnswerTests: omnitest(correctExpr='tail(plants, 15)')
  Hint: tail(plants, tutaj_wpisz_drugi_argument) 

- Class: cmd_question
  Output: Po przejrzeniu górnej i dolnej części danych prawdopodobnie zauważyłeś wiele NA, które są symbolami zastępczymi R dla wartości brakujących. Użyj funkcji summary(plants), aby lepiej zrozumieć, jaki jest rozkład każdej zmiennej i ile danych brakuje.
  CorrectAnswer: summary(plants)
  AnswerTests: omnitest(correctExpr='summary(plants)')
  Hint:  Podaj nazwę ramki danych jako argument funkcji summary()

- Class: text
  Output: summary() dostarcza różne dane wyjściowe dla każdej zmiennej, w zależności od jej klasy. Dla danych liczbowych, takich jak Precip_Min, summary() wyświetla minimum, 1. kwartyl, medianę, średnią, 3. kwartyl i maksimum. Wartości te pomagają nam zrozumieć, jak rozłożone są dane.

- Class: text
  Output: W przypadku zmiennych kategorycznych (nazywanych zmiennymi „czynnikowymi” w R), summary() wyświetla liczbę wystąpień każdej wartości (lub „poziomu”) w danych. Na przykład każda wartość Scientific_Name pojawia się tylko raz, ponieważ jest unikalna dla konkretnej rośliny. Natomiast podsumowanie dla Duration (również zmienna czynnikowa) informuje nas, że nasz zestaw danych zawiera 3031 roślin wieloletnich, 682 roślin jednorocznych itd.

- Class: cmd_question
  Output: Jak widać R skróciło podsumowanie dla Active_Growth_Period, uwzględniając kategorię ogólną o nazwie „Other”. Co jednak zrobić, gdy chcemy zobaczyć wszystkie unikatowe wartości takiej zmiennej czynnikowej? Oczywiście R posiada potrzebną do tego funkcję. Ma ona dość oczywistą nazwę unique(). Wymaga ona podania nazwy tabeli i jej wybranej kolumny w formacie tabela$nazwa_kolumny. Sprawdź unikatowe nazwy wstępujące w kolumnie Active_Growth_Period
  CorrectAnswer: unique(plants$Active_Growth_Period)
  AnswerTests: omnitest(correctExpr='unique(plants$Active_Growth_Period)')
  Hint: Jak wpiszesz nazwę tabeli, nad którą pracujemy w odpowiednim miejscu - unique(nazwa_tabeli$Active_Growth_Period) to otrzymasz wszystkie unikatowe wartości z tej kolumny.

- Class: cmd_question
  Output: Funkcję unique() można wykorzystać do sprawdzenia jednej, ważnej rzeczy. Czy w danej kolumnie są same unikalne wartości? Tzn. żadna się nie powtarza? 
          Do tego potrzebujemy jeszcze dwóch funkcji - length() podającej długość podanego obiektu (zazwyczaj wektora) i poznanej przed chwilą nrow(). 
          Połączymy je w postać długość_wektora_unikatowych_wartości_w_kolumnie_Active_Growth_Period/liczbę_wierszy. Jeśli w wyniku otrzymamy 1 to znaczy, że żadna wartość się nie powtarza.
          Bardziej obrazowo można to zapisać następująco - długość(unikatowych_wartości(w_tabeli$w_kolumnie))/liczbę_wierszy(w_tabeli)
          Podstawiając prawidłowe nazwy sprawdź czy nazwy wstępujące w kolumnie Active_Growth_Period się nie powtarzają.
  CorrectAnswer: length(unique(plants$Active_Growth_Period))/nrow(plants)
  AnswerTests: omnitest(correctExpr='length(unique(plants$Active_Growth_Period))/nrow(plants)')
  Hint: Zwróć uwagę na nawiasy. Zazwyczaj one są problemem. Jeśli to nie pomoże to poprawne połączenie funkcji jest następujące - length(unique(tabela$kolumna))/nrow(plants)
  
- Class: cmd_question
  Output: Ponieważ Active_Growth_Period to zmienna kategoryczna/czynnikowa, możemy zobaczyć również, ile razy każda wartość faktycznie występuje w danych. Do tego służy funkcja table(). Wymaga ona podania nazwy tabeli i jej wybranej kolumny w formacie tabela$nazwa_kolumny. Sprawdź efekt tej funkcji dla kolumny Active_Growth_Period
  CorrectAnswer: table(plants$Active_Growth_Period)
  AnswerTests: omnitest(correctExpr='table(plants$Active_Growth_Period)')
  Hint: Jak wpiszesz nazwę tabeli, nad którą pracujemy w odpowiednim miejscu - table(nazwa_tabeli$Active_Growth_Period) to otrzymasz liczbę dla każdego poziomu zmiennej czynnikowej.

